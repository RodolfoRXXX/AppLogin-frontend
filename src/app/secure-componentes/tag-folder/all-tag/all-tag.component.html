<!-- Personal -->
<div>
    <ul class="nav nav-tabs padding-nav-tab color-nav-tab">
        <li class="nav-item"><a class="nav-link active">Tag-ID personal</a></li>
    </ul>
    <button class="btn btn-primary btn-crearTag" *ngIf="!tagPersonalExist" (click)="editTag('personal', -1)">Crear Tag-ID Personal</button>
    <div class="rounded accordion-box-principal" *ngIf="tagPersonalExist">
        <ngb-accordion #acc="ngbAccordion" *ngFor="let persona of personas; let i = index">
            <ngb-panel *ngIf="persona.nivel == 'personal'">
                <ng-template ngbPanelTitle>
                    <span class="me-5">Tipo: <span class="d-block"><b>Persona</b></span></span>
                    <span class="text-start">Nombre: <span class="d-block"><b>{{ persona.nombre + ' ' + persona.apellido }}</b></span></span>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-success" (click)="editTag('personal', i )">Editar</button>
                        <button class="btn btn-outline-warning" (click)="verTag('personal', i)">Ver Tag</button>
                        <button class="btn btn-outline-danger"  (click)="vincularTag('personal', i)">Editar Vinculación</button>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
</div>
