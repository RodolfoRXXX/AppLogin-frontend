  <mat-toolbar color="primary">
    <span>My App</span>
    <span class="example-spacer"></span>
    <button 
        mat-icon-button
        class="example-icon" 
        aria-label="Example icon-button with menu icon" 
        title="Notifications"
        (click)="toggleBadgeVisibility()"
        [matMenuTriggerFor]="menu"
        [matMenuTriggerData]="{name: 'Sally'}">
      <mat-icon
        matBadge="5" 
        matBadgeSize="small"
        matBadgeOverlap="true"
        matBadgeColor="warn"
        [matBadgeHidden]="hidden">chat_bubble_outline
      </mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" title="Menu">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-name="name">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Log off {{name}}</button>
    </ng-template>
  </mat-menu>
